<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 40px;
            line-height: 1.6;
        }
        h1 {
            text-transform: uppercase;
            text-align: center; /* Căn giữa tiêu đề cho đẹp */
        }
        
        /* --- CSS CHO BẢNG (TABLE) --- */
        table {
            width: 100%;
            border-collapse: collapse; /* Kẻ bảng liền mạch */
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid black; /* Viền đen cho các ô */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2; /* Màu nền xám nhẹ cho tiêu đề cột */
            font-weight: bold;
        }
        /* --------------------------- */

        .nut-quay-lai {
            display: inline-block;
            margin-top: 30px;
            color: #0000EE;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Thời Khóa Biểu Tuần Này</h1>

    <table>
        <thead>
            <tr>
                <th>Buổi</th>
                <th>Thứ 2</th>
                <th>Thứ 3</th>
                <th>Thứ 4</th>
                <th>Thứ 5</th>
                <th>Thứ 6</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Sáng</strong></td>
                <td>Toán</td>
                <td>Văn</td>
                <td>Anh</td>
                <td>Lý</td>
                <td>Hóa</td>
            </tr>
            <tr>
                <td><strong>Chiều</strong></td>
                <td>Tin học</td>
                <td>Thể dục</td>
                <td>Sinh</td>
                <td>Sử</td>
                <td>Địa</td>
            </tr>
        </tbody>
    </table>
    <br>
    <p><i>*Ghi chú: Lịch có thể thay đổi vào tuần sau.</i></p>

    <hr>
    <a href="index.html" class="nut-quay-lai">← Quay lại trang Bài tập</a>

</body>
</html>
